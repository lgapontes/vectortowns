<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drawing a Rectangle on Canvas</title>
<style type="text/css">
	canvas{
		border: 1px solid #D8D5AE;
        background-color: #FFF;
	}
</style>
</head>
<body>
    <img id="wallpaper" src="background.jpg" style="display: none;">
    <img id="stairs_up" src="stairs_up.png" style="display: none;">
	<img id="stairs_down" src="stairs_down.png" style="display: none;">
	<img id="stairs_corner_up" src="stairs_corner_up.png" style="display: none;">
	<img id="stairs_corner_down" src="stairs_corner_down.png" style="display: none;">
    <img id="door" src="door.png" style="display: none;">
	<img id="locked" src="locked.png" style="display: none;">
	
    <canvas id="myCanvas" width="500" height="300"></canvas>
    <script>        
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
		/* Load images */
		var wallpaper=document.getElementById("wallpaper");
		var stairs=document.getElementById("stairs");
		var door=document.getElementById("door");
		var locked=document.getElementById("locked");
		
		/* DOOR */
		var door_width = 32;
		var door_height = 6;
		var door_locked_width = 16;
		var door_locked_height = 12;
		
        /* BACKGROUND */
        ctx.drawImage(wallpaper,-(1024-500)/2,-(768-300)/2);
        
        
        /* TOWER 1 */
        var size = 40;
        var position_x = canvas.width/2;
        var position_y = canvas.height/2 - size/2 - 55;
		
        // Wall
        ctx.beginPath();
        ctx.arc(position_x,position_y,size,0,2*Math.PI);
        ctx.fillStyle = "#322B21";
        ctx.fill();
        
        // Floor
        ctx.beginPath();
        ctx.arc(position_x,position_y,size-1,0,2*Math.PI);
        ctx.fillStyle = "#F5E9D9";
        ctx.fill();
        
		/* STAIRS */
        ctx.drawImage(stairs_corner_up,position_x-39,position_y-39);
		ctx.drawImage(stairs_corner_down,position_x+1,position_y-39);
		
        // Selected 
        /*
        ctx.beginPath();
        ctx.arc(position_x,position_y,size-3,0,2*Math.PI);
        ctx.fillStyle = "#D8D5AE";
        ctx.fill();
        */
        
        // Tower Number Arc
        ctx.beginPath();
        ctx.arc(position_x,position_y,14,0,2*Math.PI);
        ctx.fillStyle = "#A8A57E";
        ctx.fill();
        
        // Tower Number
        ctx.beginPath();
        ctx.font = "bold 20px Courier New";
        ctx.fillStyle = "#FFF";
        ctx.textAlign = "center";
        ctx.fillText("2",position_x,position_y+6);
        
        /* ROOM 1 */
        var width = 150;
        var height = 80;
        var position_x = canvas.width/2 - width/2;
        var position_y = canvas.height/2 - height/2;
        
        // Wall
        ctx.beginPath();
        ctx.fillStyle = "#322B21";
        ctx.rect(position_x, position_y, width, 80);
        ctx.fill();
        
        // Floor
        ctx.beginPath();
        ctx.fillStyle = "#F5E9D9";
        ctx.rect(position_x + 1, position_y + 1, width - 2, height - 2);
        ctx.fill();
        
        // Selected Floor
        /*
        ctx.beginPath();
        ctx.fillStyle = "#D8D5AE";
        ctx.rect(position_x + 3, position_y + 3, width - 5, height - 6);
        ctx.fill();
        */
		
        /* STAIRS */
        ctx.drawImage(stairs_up,position_x+6,position_y+6);
		ctx.drawImage(stairs_down,position_x+width-38,position_y+6);
        
        // Door Bottom
        ctx.beginPath();
        ctx.fillStyle = "#322B21";
        ctx.rect(position_x + width/2 - door_width/2, position_y + height - door_height/2, door_width, door_height);
        ctx.fill();
		// Locked
		ctx.drawImage(locked,position_x + width/2 - door_locked_width/2, position_y + height - door_locked_height/2);
        
        // Door Top
        ctx.beginPath();
        ctx.fillStyle = "#322B21";
        ctx.rect(position_x + width/2 - door_width/2, position_y - door_height/2, door_width, door_height);
        ctx.fill();
        
        // Door Left
        ctx.beginPath();
        ctx.fillStyle = "#322B21";
        ctx.rect(position_x - door_height/2, position_y + height/2 - door_width/2, door_height, door_width);
        ctx.fill();
        
        // Door Right
        ctx.beginPath();
        ctx.fillStyle = "#322B21";
        ctx.rect(position_x + width - door_height/2, position_y + height/2 - door_width/2, door_height, door_width);
        ctx.fill();
        
        // Room Number Arc
        ctx.beginPath();
        ctx.arc(canvas.width/2,canvas.height/2,14,0,2*Math.PI);
        ctx.fillStyle = "#A8A57E";
        ctx.fill();
        
        // Room Number
        ctx.beginPath();
        ctx.font = "bold 20px Courier New";
        ctx.fillStyle = "#FFF";
        ctx.textAlign = "center";
        ctx.fillText("1",canvas.width/2,canvas.height/2+6); 
        
    </script>    
</body>
</html>
